<html>
<head>
  <meta charset="utf-8">
  <script src="../src/CustomElements.js"></script>
  <script src="../src/HTMLElementElement.js"></script>
  <style>
    element, scripts {
      display: none;
    }
  </style>
</head>
<body>
  <x-foo></x-foo>
  <element name="x-foo">
    <scripts>
      this.register({
        prototype: {
          readyCallback: function() {
            this.textContent = 'Hello World';
            this.addEventListener('click', function() {
              alert('Hi Again');
            });
          }
        }
      });
    </scripts>
  </element>
</body>
</html>

<html>
  <head>
    <title>CustomElements Workbench</title>
    <meta charset="UTF-8">
    <script src="../src/CustomElements.js"></script>
  </head>
  <body>
    <x-foo>XFoo</x-foo>
    <script>
      XFoo = document.register('x-foo', {
        prototype: Object.create(HTMLElement.prototype, {
          readyCallback: {
            value: function() {
              console.log('readyCallback');
            },
            enumerable: true
          },
          foo: {
            value: function() {
              console.log('foo');
            },
            enumerable: true
          }
        })
      });
    </script>
  </body>
</html>

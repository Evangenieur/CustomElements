<link rel="components" href="components/before-components.html">
<element name="x-first">
  <template>
      [x-first from template-]<content></content>[-x-first from template]
  </template>
  <script>
    var template = this.querySelector('template');
    this.register({
      prototype: {
        orangify: function() {
          this.style.backgroundColor = 'orange';
          this.style.color = 'black';
        },
        appendChild: function(inChild) {
          if (inChild.nodeType === 1) {
            inChild.style.backgroundColor = 'lightblue';
          }
          return HTMLElement.prototype.appendChild.call(this, inChild);
        }
      },
      lifecycle: {
        created: function() {
          var root = this.webkitCreateShadowRoot();
          root.appendChild(template.content);
          this.style.color = 'orange';
        }
      }
    });
  </script>
</element>

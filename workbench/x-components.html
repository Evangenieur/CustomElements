<html>
  <head>
    <title>CustomElements Workbench</title>
    <meta charset="UTF-8">
    <script src="../custom-elements.js"></script>
    <style>
      body {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <style>
      [is=x-icon], x-icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        background-repeat: no-repeat;
        background-position: center;
      }
      
      [is=x-icon-button] {
        padding: 7px;
        border: 1px solid transparent;
        background: transparent;
        cursor: pointer;
      }
      
      [is=x-icon-button]:hover, [is=x-icon-button]:active, [is=x-icon-button].active {
        border: 1px solid rgba(0,0,0,0.16);
        border-radius: 3px;
        opacity: 0.8;
      }
      
      [is=x-icon-button]:active, [is=x-icon-button].active {
        box-shadow: inset 0 0 10px rgba(0,0,0,0.16);
      }
      
      [is=x-icon-button]:disabled {
        opacity: 0.4;
      }
      
      [is=x-menu-item] {
        display: block;
        padding: 12px 14px;
        margin: 10px;
        border: 1px solid transparent;
        border-radius: 3px;
        background: transparent;
        cursor: pointer;
        -webkit-user-select: none;
      }
      
      [is=x-menu-item].active {
        border: 1px solid rgba(0, 0, 0, 0.16);
        background: whitesmoke;
      }
      
      [is=x-menu-item] > * {
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }
      
      [is=x-menu], x-menu {
        display: inline-block;
        border: 1px solid #cfcfcf;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        background: white;
      }
      
      x-tabs {
        display: block;
        height: 28px;
        line-height: 28px;
        border: 0;
        border-bottom: 1px solid #ccc;
      }
      
      x-tabs[vertical] {
        display: inline-block;
        width: 71px;
        height: 100%;
        border: 0;
        border-right: 1px solid #ccc;
      }
      
      x-tabs > * {
        display: inline-block;
        min-width: 54px;
        height: 27px;
        line-height: 27px;
        text-align: center;
        padding: 0 8px;
        cursor: default;
        border: 1px solid transparent;
        border-radius: 4px 4px 0 0;
        -webkit-transition: all 0.218s;
      }
      
      x-tabs[vertical] > * {
        border-radius: 4px 0 0 4px;
      }
      
      x-tabs > .active {
        border: 1px solid #ccc;
      }
    </style>
    
    <h3>x-icon</h3>    
    <x-icon src="images/star.svg"></x-icon>

    <h3>x-icon-button (extends button and has x-icon)</h3>
    <button is="x-icon-button" src="images/star.svg"></button>
    <button is="x-icon-button" src="images/star.svg" active="true"></button>
    <button is="x-icon-button" src="images/star.svg" active="true" disabled="true"></button>
    
    <h3>x-menu-item (extends x-icon-button)</h3>
    <button is="x-menu-item" src="images/email.svg" label="Email Link" active="true"></button>
    
    <h3>x-selector</h3>
    <x-selector>
      <button is="x-icon-button" src="images/email.svg" active="true"></button>
      <button is="x-icon-button" src="images/chat.svg"></button>
      <button is="x-icon-button" src="images/favorite.svg"></button>
    </x-selector>
    
    <h3>x-menu (extends x-selector)</h3>
    <x-menu>
      <button is="x-menu-item" src="images/email.svg" label="Email Link" active="true"></button>
      <button is="x-menu-item" src="images/chat.svg" label="Share Link"></button>
      <button is="x-menu-item" src="images/favorite.svg" label="Favorites"></button>
    </x-menu>
    
    <h3>x-tabs (extends x-selector)</h3>
    <x-tabs>
      <div class="active">One</div>
      <div>Two</div>
      <div>Three</div>
    </x-tabs>
    <br><br>
    <x-tabs vertical>
      <div class="active">One</div>
      <div>Two</div>
      <div>Three</div>
    </x-tabs>
    
    <h3>x-ratings (uses x-icon)</h3>
    <x-ratings value="3"></x-ratings>
    <br>
    <x-ratings value="5" count="10"></x-ratings>
    
    <script>
      XIcon = document.register('x-icon', {
        prototype: Object.create(HTMLElement.prototype, {
          readyCallback: {
            value: function() {
              this.src = this.getAttribute('src');
            },
            enumerable: true
          },
          src: {
            set: function(inValue) {
              this.style.backgroundImage = 'url(' + inValue + ')';
            },
            enumerable: true
          }
        })
      });
      
      XIconButton = document.register('x-icon-button', {
        extends: 'button',
        prototype: Object.create(HTMLButtonElement.prototype, {
          readyCallback: {
            value: function() {
              this.src = this.getAttribute('src');
              this.active = this.getAttribute('active') == 'true';
            },
            enumerable: true
          },
          src: {
            set: function(inValue) {
              if (!this.icon) {
                this.icon = document.createElement('x-icon');
                this.insertBefore(this.icon, this.firstChild);
              }
              this.icon.style.display = inValue ? '' : 'none';
              this.icon.src = inValue;
            },
            enumerable: true
          },
          active: {
            set: function(inValue) {
              this.classList.toggle('active', inValue);
            },
            enumerable: true
          }
        })
      });
      
      XMenuItem = document.register('x-menu-item', {
        extends: 'x-icon-button',
        prototype: Object.create(XIconButton.prototype, {
          readyCallback: {
            value: function() {
              XIconButton.prototype.readyCallback.call(this);
              this.label = this.getAttribute('label');
            },
            enumerable: true
          },
          label: {
            set: function(inValue) {
              if (!this.labelElement) {
                this.labelElement = document.createElement('label');
                this.appendChild(this.labelElement);
              }
              this.labelElement.textContent = inValue;
            },
            enumerable: true
          }
        })
      });
      
      function findTarget(inTarget, inNodes) {
        var n = inTarget;
        while (n && n != this) {
          var i = Array.prototype.indexOf.call(inNodes, n);
          if (i >= 0) {
            return i;
          }
          n = n.parentNode;
        }
      }
      
      XSelector = document.register('x-selector', {
        prototype: Object.create(HTMLElement.prototype, {
          readyCallback: {
            value: function() {
              this.addEventListener('mouseup', function(e) {
                var item = this.children[findTarget(e.target, this.children)];
                if (item) {
                  Array.prototype.forEach.call(this.querySelectorAll('.active'), function(item) {
                    item.classList.remove('active');
                  });
                  item.classList.add('active');
                }
              }.bind(this));
            },
            enumerable: true
          }
        })
      });
      
      XMenu = document.register('x-menu', {
        prototype: Object.create(XSelector.prototype)
      });
      
      XTabs = document.register('x-tabs', {
        prototype: Object.create(XSelector.prototype)
      });
      
      XRatings = document.register('x-ratings', {
        prototype: Object.create(HTMLElement.prototype, {
          readyCallback: {
            value: function() {
              this.count = Number(this.getAttribute('count')) || 5;
              this.addEventListener('click', function(e) {
                var i = findTarget(e.target, this.children);
                if (i >= 0) {
                  this.value = this.value == i + 1 ? i : i + 1;
                }
              }.bind(this));
            },
            enumerable: true
          },
          count: {
            set: function(inValue) {
              this.textContent = '';
              for (var i = 0; i < inValue; i++) {
                var s = document.createElement('x-icon');
                s.src = 'images/star_blank.svg';
                this.appendChild(s);
              }
              this.value = Number(this.getAttribute('value'));
            }
          },
          value: {
            set: function(inValue) {
              this._value = inValue;
              Array.prototype.forEach.call(this.children, function(s, i) {
                s.src = i < inValue ? 'images/star.svg' : 'images/star_blank.svg';
              }.bind(this));
            },
            get: function() {
              return this._value;
            }
          }
        })
      });
    </script>
  </body>
</html>
